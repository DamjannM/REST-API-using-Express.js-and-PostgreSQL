services:
  app:
    build: .
    container_name: yettel-rest-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/restapi
      - JWT_SECRET=jwt-secret-key
      - NODE_ENV=development
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: restapi
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
